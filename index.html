<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/CSS/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <!-- Navbar content -->
                <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Do NOT Click Here</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://brer4449.github.io/homework4API/">Start Over <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="highscores">Highscores</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li> -->
                    </ul>
                    <span class="navbar-text" id="currentscore">
                        Time
                    </span>
                    <span class="navbar-text" id="timer">
                    Time
                    </span>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header" id="card1">
                  <h1>Coding Quiz Challenge</h1>
                </div>
                <div class="card-body">
                  <p class="card-text" id="cardtext">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score time by 10 seconds!</p>
                  <a href="#" class="btn btn-primary" id="btn1">Click to Start!</a>
                </div>
            </div>
            <!-- This div is for local storage pracice/understanding-->
            <div class="card" id="card2">
                <div class="card-header">
                    <h4>Scoreboard</h4>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="scoreinput" placeholder="Your Score Here!">
                                <label for="task"></label>
                                <button id="add" class="btn btn-primary" href="#">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                  <p class="card-text" id="scoreslist"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/JS/questions.js"></script>
    <script src="./assets/JS/script.js"></script>
</html>
